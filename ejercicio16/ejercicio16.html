<!doctype html>
<html lang="es">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
	<div style="height: 70px; width: 800px; background-color: black">

	</div>
	<script>
		$(document).ready(eventomouse)

		function eventomouse() {
			$("div").dblclick(doubleclick)
		}

		function doubleclick() {
			let x = $(this)
			let width = parseInt(x.css("width"))
			if (width == 800) {
				x.css("width", "250px")
				x.css("height", "250px")
			} else {
				x.css("width", "800px")
				x.css("height", "70px")
			}
		}
	</script>
</body>

</html>
