<!DOCTYPE html>
<html lang="es">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
	
	<table>
		<tr>
			<td>123123</td>
			<td>123123</td>
		</tr>
		<tr>
			<td>234234</td>
			<td>2345234</td>
		</tr>
	</table>
	<script>
		$(document).ready(eventoMouse)

		function eventoMouse() {
			$("td").hover(hoverMouse)
		}

		function hoverMouse() {
			$(this).css("background-color", "#002300")
		}
	</script>
</body>

</html>
