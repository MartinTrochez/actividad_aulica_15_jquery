<!DOCTYPE html>
<html lang="es">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
	<button id="boton-1">Boton 1</button>
	<button id="boton-2">Boton 2</button>
	<script>
		$(document).ready(eventoMouse)

		function eventoMouse() {
			$("button").mousedown(downMouse)
			$("button").mouseup(upMouse)
		}

		function downMouse() {
			$(this).css("background-color", "#000000")
		}

		function upMouse() {
			$(this).css("background-color", "gray")
		}

	</script>
</body>

</html>
