<!DOCTYPE html>
<html lang="es">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
	<div style="width: 200px; height: 200px">
		<p id="corx">coordenada x=</p>
		<p id="cory">coordenada y=</p>
	</div>

	<script>
		$(document).ready(eventoMouse)

		function eventoMouse() {
			$("div").mousemove(moverMouse)
			$("div").mouseout(outMouse)
		}

		function moverMouse() {
			let x = $(corx)
			x.text("coordenada x= " + event.clientX)
			x = $(cory)
			x.text("coordenada y= " + event.clientY)

		}

		function outMouse() {
			let x = $(corx)
			x.text("Fuera")
			x = $(cory)
			x.text(" del div")
		}
	</script>
</body>

</html>
